<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">관리자</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/admin/super/main}">메인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/super/product/add}">제품추가</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/admin/super/users}">회원내역</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/super/logout}">로그아웃</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <!-- Content here -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">닉네임</th>
                <th scope="col">주소</th>
                <th scope="col">가입일</th>
                <th scope="col">회원상태</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="p : ${products.content}">
                <th scope="row" th:text="${pStat.count}"></th>
                <td th:text="${p.type}">Mark</td>
                <td th:text="${p.name}">Otto</td>
                <td th:text="${p.stock}">@mdo</td>
                <td><a class="btn btn-primary" th:href="@{/admin/super/products/{seq}(seq = ${p.seq})}" role="button">상세보기</a></td>
                <td><a class="btn btn-primary" th:href="@{/admin/super/products/{seq}/options(seq = ${p.seq})}" role="button">옵션보기</a></td>
              </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li th:each="page : ${#numbers.sequence(0, products.totalPages - 1)}" th:class="${page == products.number} ? active">
                <a class="page-link" th:href="@{/admin/super/main(page=${page})}" th:text="${page + 1}"></a>
              </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
